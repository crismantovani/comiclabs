<div class="container" *ngIf="showComicsDiv">
  <div class="container__wrapper">

    <div class="container__card" *ngFor="let comic of comics">
      <div>
        <h2 class="container__card__title">{{ comic.title }}</h2>
        <img
          src="{{
            comic.thumbnail.path +
              '/standard_medium.' +
              comic.thumbnail.extension
          }}"
          class="container__card__image"
          alt="Ocorreu algum erro. Tente novamente."
        />
      </div>
    </div>

    <div *ngIf="!showComicsDiv">
      <h2>Por favor, aguarde...</h2>
    </div>
  </div>
</div>
